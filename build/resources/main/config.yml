settings:
  debug-mode: false
  database:
    type: SQLITE
    mysql:
      host: localhost
      port: 3306
      database: viperlevels
      username: root
      password: password
      pool-size: 10
  cache:
    enabled: true
    ttl-seconds: 300
    cleanup-interval: 600
  gui:
    update-interval: 20
    close-on-action: false

messages:
  prefix: '&8[&cViperLevels&8]&r '
  no-permission: '&cNon hai il permesso per fare questo!'
  player-not-found: '&cGiocatore non trovato!'
  reload-success: '&aConfigurazione ricaricata con successo!'
  
  restriction:
    item-use: '&cNon puoi usare questo oggetto! Requisiti: &e%requirements%'
    block-break: '&cNon puoi rompere questo blocco! Requisiti: &e%requirements%'
    block-place: '&cNon puoi piazzare questo blocco! Requisiti: &e%requirements%'
    craft: '&cNon puoi craftare questo oggetto! Requisiti: &e%requirements%'
    armor-equip: '&cNon puoi equipaggiare questa armatura! Requisiti: &e%requirements%'
    enchant: '&cNon puoi incantare con questo livello! Requisiti: &e%requirements%'
    consume: '&cNon puoi consumare questo! Requisiti: &e%requirements%'
    mob-hit: '&cNon puoi attaccare questo mob! Requisiti: &e%requirements%'
    dimension: '&cNon puoi entrare in questa dimensione! Requisiti: &e%requirements%'
  
  bypass:
    added: '&aBypass aggiunto per &e%player%&a: &e%target%'
    removed: '&cBypass rimosso per &e%player%&a: &e%target%'
    list: '&aBypass attivi per &e%player%&a: &e%list%'
    none: '&cNessun bypass attivo'
  
  check:
    header: '&8&m----------&r &cControllo Requisiti &8&m----------'
    player: '&7Giocatore: &e%player%'
    target: '&7Target: &e%target%'
    result-pass: '&a✓ Requisiti soddisfatti'
    result-fail: '&c✗ Requisiti mancanti: &e%missing%'
    footer: '&8&m--------------------------------'
  
  info:
    header: '&8&m----------&r &cInfo Regola &8&m----------'
    material: '&7Materiale: &e%material%'
    actions: '&7Azioni: &e%actions%'
    requirements: '&7Requisiti: &e%requirements%'
    no-rules: '&cNessuna regola trovata per questo materiale'
    footer: '&8&m--------------------------------'

penalties:
  item-use:
    cancel-event: true
    damage-item: false
